name       : libgnomekbd
version    : 3.26.0
release    : 9
source     :
    - https://download.gnome.org/sources/libgnomekbd/3.26/libgnomekbd-3.26.0.tar.xz : ea3b418c57c30615f7ee5b6f718def7c9d09ce34637324361150744258968875
homepage   : http://www.gnome.org
license    : LGPL-2.0
component  : desktop.gnome.core
summary    : XKB Hooks used by the GNOME Desktop
description: |
    The libgnomekbd package contains xkb hooks used by the GNOME Desktop.
builddeps  :
    - pkgconfig(gdk-3.0)
    - pkgconfig(libxklavier)
    - pkgconfig(ice)
    - intltool
rundeps    :
    - xmodmap
setup      : |
    %configure --disable-static \
               --disable-schemas-compile
build      : |
    %make
install    : |
    %make_install
